<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>EMPRESA DE SOFTWARE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Proyectos</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID del proyecto</th>
							<th scope="col">Titulo</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Inicio</th>
							<th scope="col">Fin</th>
							<th scope="col" th:hidden="${btnDropProyectoEnabled}">Eliminar</th>
							<th scope="col">Actualizar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="emp : ${proyectosListView}">
							<tr>
								<td scope="row" th:text="${emp.id}" />
								<td scope="row" th:text="${emp.titulo}" />
								<td scope="row" th:text="${emp.descripcion}" />
								<td scope="row" th:text="${emp.fecha_inicio}" />
								<td scope="row" th:text="${emp.fecha_fin}" />
								<td scope="row" th:hidden="${btnDropProyectoEnabled}">
									<form action="actDropProyecto" method="post">
										<button th:disabled="${btnDropProyectoEnabled}" type="submit"
											id="btnDropProyecto" name="proyectoId" th:value="${emp.id}"
											class="btn btn-danger">â–¼</button>
									</form>
								</td>
								<td>
									<a th:href="@{/actUpdProyecto(proyectoId=${emp.id})}" class="btn btn-info">Update</a>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
