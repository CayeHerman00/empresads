<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EMPRESA</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	
	<div class="text-white bg-dark mb-3">
		<div class="card-header">Datos del empleado</div>
		<div class="card-body">
			<form th:action="@{/actEditEmployee}" th:object="${empleado}">
			
			<input type="hidden" required="required" class="form-control" id="inpId" name="Empleadoid"
						th:value="${Empleadoid}">
			
				<div class="form-group">
					<label for="inpNombre">Nombre</label>
					<input type="text" required="required" class="form-control" id="inpNombre" name="nombre"
						th:value="${nombre}">
				</div>
				<div class="form-group">
					<label for="inpApellidos">Apellidos</label>
					<input type="text" required="required" class="form-control" id="inpApellidos" name="apellidos"
						th:value="${apellidos}">
				</div>				
				<div class="form-group">
					<label for="inpFechaNac">Fecha nacimiento</label>
					<input required="required" type="date" class="form-control" id="inpFechaNac" name="fecha_nac"
						th:value="${fecha_nac}">
				</div>
				<div class="form-group">
					<label for="inpDNI">DNI</label>
					<input required="required" type="text" class="form-control" id="inpDNI" name="DNI"
						th:value="${DNI}">
				</div>
			

				<button type="submit" name="btnEditTeam" class="btn btn-success">Editar</button>
				<a class="btn btn-danger" href="index" role="button" id="aBtnReturn">Cancelar</a>
			</form>
		</div>
	</div>
</body>


</html>
