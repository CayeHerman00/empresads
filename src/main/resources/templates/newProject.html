<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>NUEVO PROYECTO</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos del nuevo proyecto</div>
		  <div class="card-body">
				<form th:action="@{/actProjectAdd}" th:object="${Project}" method="POST">
					<div class="form-group">
			  			<label for="inpProyectosTitulo">Titulo</label>
			  			<input type="text" required="required" class="form-control" id="inpProyectosTitulo" name="titulo" placeholder="Titulo.">
					</div>
					<div class="form-group">
						  <label for="inpProyectosDescripcion">Descripción</label>
						  <input type="text" required="required" class="form-control" id="inpProyectosDescripcion" name="descripcion" placeholder="Descripcion.">
					</div>
					<div class="form-group">
						  <label for="inpProyectosFechaInicio">Fecha de inicio</label>
						  <input required="required" type="date" class="form-control" id="inpProyectosFechaInicio" name="fecha_inicio" placeholder="Fecha de inicio.">
					</div>
					<div class="form-group">
						  <label for="inpProyectosFechaFin">Fecha de fin</label>
						  <input required="required" type="date" class="form-control" id="inpProyectosFechaFin" name="fecha_fin" placeholder="Fecha de fin.">
					</div>
					<button type="submit" name="btnAddCar" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
