<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EMPRESA</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	
	<div class="text-white bg-dark mb-3">
		<div class="card-header">Datos del proyecto</div>
		<div class="card-body">
			<form th:action="@{/actEditProject}" th:object="${Proyecto}">
			
			<input type="hidden" required="required" class="form-control" id="inpCodigo" name="teamId"
						th:value="${teamId}">
			
				<div class="form-group">
					<label for="inpTitulo">Titulo</label>
					<input type="text" required="required" class="form-control" id="inpTitulo" name="titulo"
						th:value="${titulo}">
				</div>
				<div class="form-group">
					<label for="inpDescripcion">Descripcion</label>
					<input type="text" required="required" class="form-control" id="inpDescripcion" name="descripcion"
						th:value="${descripcion}">
				</div>				
				<div class="form-group">
					<label for="inpFechaInicio">Fecha de inicio</label>
					<input required="required" type="date" class="form-control" id="inpFechaInicio" name="fecha_inicio"
						th:value="${fecha_inicio}">
				</div>
				<div class="form-group">
					<label for="inpFechaFin">Fecha de fin</label>
					<input required="required" type="date" class="form-control" id="inpFechaFin" name="fecha_fin"
						th:value="${fecha_fin}">
				</div>
			

				<button type="submit" name="btnEditTeam" class="btn btn-success">Editar</button>
				<a class="btn btn-danger" href="index" role="button" id="aBtnReturn">Cancelar</a>
			</form>
		</div>
	</div>
</body>


</html>
